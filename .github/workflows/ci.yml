name: CI

on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: wyvox/action-setup-pnpm@v3
      - name: Lint
        run: pnpm lint

  test:
    name: Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome, firefox]
        node: ['16', '18']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Test
        run: pnpm test:ember --launch ${{ matrix.browser }}
        working-directory: test-app

  floating-dependencies:
    name: Floating Dependencies
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    needs: lint

    strategy:
      matrix:
        os: [ubuntu-latest]
        browser: [chrome, firefox]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: wyvox/action-setup-pnpm@v3
        with:
          pnpm-args: '--no-lockfile'
      - name: Test
        run: pnpm test:ember --launch ${{ matrix.browser }}
        working-directory: test-app

  try-scenarios:
    name: Tests - ${{ matrix.ember-try-scenario }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    continue-on-error: ${{ matrix.allow-failure }}
    needs: test

    strategy:
      fail-fast: true
      matrix:
        ember-try-scenario:
          [
            ember-lts-3.28,
            ember-lts-4.4,
            ember-lts-4.12,
            ember-release,
            ember-beta,
            ember-classic,
            embroider-safe,
            embroider-optimized,
          ]
        allow-failure: [false]
        include:
          - ember-try-scenario: ember-canary
            allow-failure: true

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: wyvox/action-setup-pnpm@v3
      - name: Test
        env:
          EMBER_TRY_SCENARIO: ${{ matrix.ember-try-scenario }}
        run: node_modules/.bin/ember try:one $EMBER_TRY_SCENARIO
        working-directory: test-app

  docs:
    name: Docs app
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: wyvox/action-setup-pnpm@v3
      - name: Test
        run: pnpm test:ember
        working-directory: docs
