<!DOCTYPE html>
<html>
  <head>
    <title data-test-ignore-for-fastboot-tests>Ember Page Title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This Ember.js addon provides a helper for changing the title of the page you're on.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{rootURL}}assets/images/icon.png">

    {{content-for "head"}}

    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/vendor.css">
    <link integrity="" rel="stylesheet" href="{{rootURL}}assets/test-app.css">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/test-app.js"></script>

    {{content-for "body-footer"}}
  </body>
</html>
